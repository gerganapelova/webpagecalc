		<script>
			function sum(){
				var n1 = parseInt(document.getElementById("num1").value);
				var n2 = parseInt(document.getElementById("num2").value);

				alert("Сумата е "+ result);
			}
			function calc(num){
				var n1 = parseInt(document.getElementById("num1").value);
				var n2 = parseInt(document.getElementById("num2").value);
				if(num==1) {
					var result=n1+n2;
					alert("Сумата е "+ result);
				}
				else if(num==2){
					var result=n1-n2;
					alert("Разликата е "+ result);
					}
				else if(num==3){
					var result=n1*n2;
					alert("Умножението е "+ result);
					}
				else if(num==4){
					var result=n1/n2;
					alert("Делението е "+ result);
					}
			}
		</script>
